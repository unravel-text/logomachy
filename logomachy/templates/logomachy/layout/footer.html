{% load static app_tags %}
<footer class="container py-5">
    <div class="row">
        <div class="col-12 col-md">
            <img src="{% static 'images/favicon-32x32.png' %}" width="32" height="32"
                 class="d-inline-block align-middle" alt="Legal document icon">
            <small class="d-block mb-3 text-muted">&copy; 2017-2018</small>
        </div>
        <div class="col-6 col-md">
            <h5>Content</h5>
            <ul class="list-unstyled text-small">
                <li><a class="text-muted" href="{% url 'logomachy:home' %}">Home {% sr_only 'logomachy:home' %}</a></li>
                <li>
                    <a class="text-muted"
                       href="{% url 'logomachy:documents:index' %}">Documents{% sr_only 'logomachy:documents:index' %}</a>
                    <span class="text-muted">(<a class="text-muted" href="{% url 'logomachy:documents:create' %}">new</a>)</span>
                </li>
                <li>
                    <a class="text-muted" href="{% url 'logomachy:tags:index' %}">Tags{% sr_only 'logomachy:tags:index' %}</a>
                </li>
            </ul>
        </div>
        <div class="col-6 col-md">
            <h5>Documentation</h5>
            <ul class="list-unstyled text-small">
                <li><a class="text-muted" href="{% app_settings 'LOGOMACHY_WIKI_URL' %}">Wiki</a></li>
                <li>
                    <a class="text-muted" href="{% url 'admin:index' %}">Administration</a>
                    <span class="text-muted">(<a class="text-muted" href="{% url 'django-admindocs-docroot' %}">docs</a>)</span>
                </li>
            </ul>
        </div>
        <div class="col-6 col-md">
            <h5>About</h5>
            <ul class="list-unstyled text-small">
                <li><i class="fab fa-github"></i> <a class="text-muted"
                                                     href="{% app_settings 'LOGOMACHY_SOURCE_CODE_URL' %}">Source
                    code</a></li>
                <li><a class="text-muted" href="{% url 'logomachy:about:privacy' %}">Privacy</a></li>
                <li><a class="text-muted" href="{% url 'logomachy:about:terms' %}">Terms</a></li>
                <li><a class="text-muted" href="{% url 'logomachy:about:credits' %}">Credits</a></li>
            </ul>
        </div>
    </div>
</footer>
