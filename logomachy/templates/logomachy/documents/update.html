{% extends 'logomachy/layout/page.html' %}
{% load bootstrap4 %}
{% block page_content %}
    <div class="container">

        <nav aria-label="breadcrumb" class="page-breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'logomachy:home' %}">Home</a></li>
                <li class="breadcrumb-item"><a href="{% url 'logomachy:documents:index' %}">Documents</a></li>
                <li class="breadcrumb-item active" aria-current="page">Document</li>
            </ol>
        </nav>

        <h1>Update Document</h1>
        {% bootstrap_messages %}
        <form method="post" class="form">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-primary">
                    Update
                </button>
            {% endbuttons %}
        </form>

    </div>
{% endblock page_content %}
